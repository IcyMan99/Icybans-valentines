<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ICYBANS 1st Valentines DAY ğŸ’˜</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      margin: 0;
      overflow: hidden; /* prevents scrollbars when NO moves */
      position: relative;
      min-height: 100vh;
    }

    h1 { margin-bottom: 10px; }

    #message {
      margin-top: 10px;
      margin-bottom: 18px;
      font-size: 18px;
      padding: 0 10px;
      line-height: 1.35;
    }

    #mainImage {
      width: min(380px, 85vw);
      border-radius: 16px;
      margin: 12px 0 18px 0;
    }

    .btn-row {
      display: flex;
      justify-content: center;
      gap: 14px;
      flex-wrap: wrap;
      margin-top: 10px;
      position: relative;
      z-index: 2;
    }

    button {
      padding: 12px 18px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 12px;
      border: none;
      user-select: none;
    }

    #yes {
      background: #22c55e;
      color: white;
      z-index: 3;
    }

    #no {
      background: #ef4444;
      color: white;
      position: absolute; /* keep it absolute always so it doesn't "vanish" */
      left: 50%;
      top: calc(70vh);
      transform: translate(-50%, -50%);
      z-index: 9999; /* ALWAYS on top */
      transition: left 0.08s linear, top 0.08s linear; /* quick smooth flee */
    }
  </style>
</head>

<body>
  <h1>ICYBANS 1st Valentines Day ğŸ’˜</h1>

  <div id="message">Will you be my valentine? ğŸ™ˆğŸ’˜</div>

  <img id="mainImage" src="photo.jpg" alt="Us" />

  <div class="btn-row">
    <button id="yes">YES ğŸ˜</button>
  </div>

  <!-- NO lives outside the button row so it can run freely -->
  <button id="no">NO ğŸ™„</button>

<script>
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const message = document.getElementById("message");
  const mainImage = document.getElementById("mainImage");

  const noMessages = [
    "Bancyboo! You know better. Pick the ONLY right answer ;)",
    "You goofy! Pick YES babe",
    "My lovely! I will treat you right my queen. Click YES plzz",
    "MY JAANU! MY SOULMATE! YES Click kardo yaar!",
    "Aye you! My baby! Stop being hard to get. I know you want to be my valentine theheh!"
  ];

  const yesMessage =
    "Thatâ€™s what I thought ğŸ˜. Congratulations you are officially locked in for ICYBANS 1st Valentineâ€™s Day. No refunds no takebacks. Have fun ğŸ˜‰â¤ï¸ğŸ–¤";

  let noDisabled = false;

  function setRandomNoMessage() {
    message.innerText = noMessages[Math.floor(Math.random() * noMessages.length)];
  }

  function randomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  // Teleport NO randomly, but not too close to the cursor
  function teleportNoAwayFromCursor(cx, cy) {
    if (noDisabled) return;

    const padding = 20;

    const bw = noBtn.offsetWidth;
    const bh = noBtn.offsetHeight;

    const minX = padding;
    const maxX = window.innerWidth - bw - padding;

    // keep it away from header area so it doesn't sit on your text
    const minY = 140;
    const maxY = window.innerHeight - bh - padding;

    // if screen is tiny, fall back safely
    const safeMaxX = Math.max(maxX, minX);
    const safeMaxY = Math.max(maxY, minY);

    // distance threshold from cursor
    const minDist = 160;

    let x, y;
    let tries = 0;

    do {
      x = randomInt(minX, safeMaxX);
      y = randomInt(minY, safeMaxY);
      tries++;

      const dx = x - cx;
      const dy = y - cy;

      // stop trying after some attempts just in case of tiny screens
      if (tries > 25) break;

    } while (Math.hypot(x - cx, y - cy) < minDist);

    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
    noBtn.style.transform = "none";
  }

  // Set NO to absolute from the start so it never "vanishes"
  noBtn.style.position = "absolute";

  // Move randomly on hover, move, and before click lands
  noBtn.addEventListener("mouseenter", (e) => {
    setRandomNoMessage();
    teleportNoAwayFromCursor(e.clientX, e.clientY);
  });

  noBtn.addEventListener("mousemove", (e) => {
    teleportNoAwayFromCursor(e.clientX, e.clientY);
  });

  noBtn.addEventListener("mousedown", (e) => {
    setRandomNoMessage();
    teleportNoAwayFromCursor(e.clientX, e.clientY);
    e.preventDefault();
  });

  // If a click somehow happens, still block it
  noBtn.addEventListener("click", (e) => {
    setRandomNoMessage();
    e.preventDefault();
  });

  // YES behavior
  yesBtn.addEventListener("click", () => {
    message.innerText = yesMessage;

    mainImage.src = "yes.jpg";
    mainImage.onerror = () => {
      message.innerText =
        yesMessage + " Also upload your yes picture as yes.jpg in the repo root";
    };

    noDisabled = true;
    noBtn.style.display = "none";
  });

  // On load, place NO somewhere random (not centered)
  window.addEventListener("load", () => {
    teleportNoAwayFromCursor(window.innerWidth / 2, window.innerHeight / 2);
  });

  // If window resizes, keep NO in bounds by teleporting once
  window.addEventListener("resize", () => {
    teleportNoAwayFromCursor(window.innerWidth / 2, window.innerHeight / 2);
  });
</script>
</body>
</html>
