<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ICYBANS 1st Valentines DAY ğŸ’˜</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      margin: 0;
      overflow: hidden; /* prevents scrollbars when NO moves */
      position: relative;
      min-height: 100vh;
    }

    h1 { margin-bottom: 10px; }

    #message {
      margin-top: 10px;
      margin-bottom: 18px;
      font-size: 18px;
      padding: 0 10px;
      line-height: 1.35;
    }

    #mainImage {
      width: min(380px, 85vw);
      border-radius: 16px;
      margin: 12px 0 18px 0;
    }

    .btn-row {
      display: flex;
      justify-content: center;
      gap: 14px;
      flex-wrap: wrap;
      margin-top: 10px;
      position: relative;
      z-index: 2;
    }

    button {
      padding: 12px 18px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 12px;
      border: none;
      user-select: none;
    }

    #yes {
      background: #22c55e;
      color: white;
      z-index: 3;
    }

    #no {
      background: #ef4444;
      color: white;
      position: absolute; /* keep it absolute always so it doesn't "vanish" */
      left: 50%;
      top: calc(70vh);
      transform: translate(-50%, -50%);
      z-index: 9999; /* ALWAYS on top */
      transition: left 0.08s linear, top 0.08s linear; /* quick smooth flee */
    }
  </style>
</head>

<body>
  <h1>ICYBANS 1st Valentines Day ğŸ’˜</h1>

  <div id="message">Will you be my valentine? ğŸ™ˆğŸ’˜</div>

  <img id="mainImage" src="photo.jpg" alt="Us" />

  <div class="btn-row">
    <button id="yes">YES ğŸ˜</button>
  </div>

  <!-- NO lives outside the button row so it can run freely -->
  <button id="no">NO ğŸ™„</button>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const message = document.getElementById("message");
    const mainImage = document.getElementById("mainImage");

    const noMessages = [
      "Bancyboo! You know better. Pick the ONLY right answer ;)",
      "You goofy! Pick YES babe",
      "My lovely! I will treat you right my queen. Click YES plzz",
      "MY JAANU! MY SOULMATE! YES Click kardo yaar!",
      "Aye you! My baby! Stop playing hard to get. I know you want to be my valentine theheh!"
    ];

    const yesMessage = "Thatâ€™s what I thoughtğŸ˜. You are officially locked in for ICYBANS 1st Valentineâ€™s Day. No refunds no takebacks ğŸ˜‰â¤ï¸ğŸ–¤";

    let noDisabled = false; // becomes true after YES

    function setRandomNoMessage() {
      const pick = noMessages[Math.floor(Math.random() * noMessages.length)];
      message.innerText = pick;
    }

    function clamp(val, min, max) {
      return Math.min(Math.max(val, min), max);
    }

    function fleeFromPointer(clientX, clientY) {
      if (noDisabled) return;

      const padding = 18;

      // Button size
      const rect = noBtn.getBoundingClientRect();
      const bw = rect.width;
      const bh = rect.height;

      // Safe bounds in viewport
      const minX = padding;
      const maxX = window.innerWidth - bw - padding;
      const minY = padding + 80; // keep it away from header/text area
      const maxY = window.innerHeight - bh - padding;

      // Current position (px)
      const currentLeft = rect.left;
      const currentTop = rect.top;

      // Move away from the pointer direction
      const dx = currentLeft - clientX;
      const dy = currentTop - clientY;

      // If pointer is close, jump farther
      const jump = 180;

      let newLeft = currentLeft + (dx === 0 ? (Math.random() > 0.5 ? jump : -jump) : Math.sign(dx) * jump);
      let newTop  = currentTop  + (dy === 0 ? (Math.random() > 0.5 ? jump : -jump) : Math.sign(dy) * jump);

      // Add a bit of randomness so it feels "alive"
      newLeft += Math.floor((Math.random() - 0.5) * 80);
      newTop  += Math.floor((Math.random() - 0.5) * 80);

      // Clamp within screen so it never "disappears"
      newLeft = clamp(newLeft, minX, maxX);
      newTop  = clamp(newTop, minY, maxY);

      // Apply
      noBtn.style.left = `${newLeft}px`;
      noBtn.style.top = `${newTop}px`;
      noBtn.style.transform = "none"; // since we're using direct px
    }

    // Make it basically unclickable:
    noBtn.addEventListener("mouseenter", (e) => {
      setRandomNoMessage();
      fleeFromPointer(e.clientX, e.clientY);
    });

    noBtn.addEventListener("mousemove", (e) => {
      fleeFromPointer(e.clientX, e.clientY);
    });

    // If she tries to click, it flees BEFORE the click lands
    noBtn.addEventListener("mousedown", (e) => {
      setRandomNoMessage();
      fleeFromPointer(e.clientX, e.clientY);
      e.preventDefault();
    });

    noBtn.addEventListener("click", (e) => {
      // Safety: if a click ever happens, still don't let it do anything
      setRandomNoMessage();
      e.preventDefault();
    });

    // YES behavior
    yesBtn.addEventListener("click", () => {
      message.innerText = yesMessage;

      // swap picture
      mainImage.src = "yes.jpg";

      // If yes.jpg is missing, show a helpful hint
      mainImage.onerror = () => {
        message.innerText = yesMessage + " (P.S. your yes.jpg file isnâ€™t found â€” upload/rename it to exactly yes.jpg)";
      };

      // Now NO disappears (ONLY HERE)
      noDisabled = true;
      noBtn.style.display = "none";
    });
  </script>
</body>
</html>
