<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ICYBANS 1st Valentines Day ğŸ’˜</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      margin: 0;
      overflow: hidden;
      position: relative;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 { margin-bottom: 10px; }

    #message {
      margin-top: 10px;
      margin-bottom: 18px;
      font-size: 18px;
      padding: 0 10px;
      line-height: 1.35;
    }

    #mainImage {
      width: min(380px, 85vw);
      border-radius: 16px;
      margin: 12px 0 18px 0;
    }

    .btn-row {
      display: flex;
      justify-content: center;
      gap: 14px;
      flex-wrap: wrap;
      margin-top: 10px;
      position: relative;
      z-index: 2;
    }

    button {
      padding: 12px 18px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 12px;
      border: none;
      user-select: none;
    }

    #yes {
      background: #22c55e;
      color: white;
      z-index: 3;
    }

    /* STARTS next to YES */
    #no {
      background: #ef4444;
      color: white;
      position: relative;       /* key change */
      z-index: 3;
    }
  </style>
</head>

<body>
  <h1>ICYBANS 1st Valentines Day ğŸ’˜</h1>

  <div id="message">Will you be my valentine? ğŸ™ˆğŸ’˜</div>

  <img id="mainImage" src="photo.jpg" alt="Us" />

  <!-- YES and NO start together -->
  <div class="btn-row">
    <button id="yes">YES ğŸ˜</button>
    <button id="no">NO ğŸ™„</button>
  </div>

<script>
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const message = document.getElementById("message");
  const mainImage = document.getElementById("mainImage");

  const noMessages = [
    "Bancyboo! You know better. Pick the ONLY right answer ;)",
    "You goofy! Pick YES babe",
    "My lovely! I will treat you right my queen. Click YES plzz",
    "MY JAANU! MY SOULMATE! YES Click kardo yaar!",
    "Aye you! My baby! Stop being hard to get. I know you want to be my valentine theheh!"
  ];

  const yesMessage =
    "Thatâ€™s what I thought ğŸ˜. Congratulations you are officially locked in for ICYBANS 1st Valentineâ€™s Day. No refunds no takebacks. Have fun ğŸ˜‰â¤ï¸ğŸ–¤";

  let noDisabled = false;
  let runawayActivated = false;

  function setRandomNoMessage() {
    message.innerText = noMessages[Math.floor(Math.random() * noMessages.length)];
  }

  function randomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  // After she tries NO, switch it to absolute/fixed and teleport randomly
  function activateRunawayIfNeeded() {
    if (runawayActivated) return;
    runawayActivated = true;

    // convert from "in-row" to free-floating
    noBtn.style.position = "fixed";
    noBtn.style.zIndex = "9999";
    noBtn.style.transform = "none";
  }

  function teleportNoAwayFromCursor(cx, cy) {
    if (noDisabled) return;

    const padding = 20;

    const bw = noBtn.offsetWidth || 90;
    const bh = noBtn.offsetHeight || 45;

    const minX = padding;
    const maxX = window.innerWidth - bw - padding;

    // keep it away from header area so it doesn't sit on your text/image
    const minY = 160;
    const maxY = window.innerHeight - bh - padding;

    const safeMaxX = Math.max(maxX, minX);
    const safeMaxY = Math.max(maxY, minY);

    const minDist = 160;

    let x, y;
    let tries = 0;

    do {
      x = randomInt(minX, safeMaxX);
      y = randomInt(minY, safeMaxY);
      tries++;
      if (tries > 30) break;
    } while (Math.hypot(x - cx, y - cy) < minDist);

    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
  }

  // Proximity escape: if cursor gets close, it runs
  const proximityRadius = 140;
  let lastTeleport = 0;

  function maybeRun(e, showMsg) {
    if (noDisabled) return;

    // until she approaches NO, it stays next to YES
    const rect = noBtn.getBoundingClientRect();
    const bx = rect.left + rect.width / 2;
    const by = rect.top + rect.height / 2;
    const dist = Math.hypot(e.clientX - bx, e.clientY - by);

    if (dist < proximityRadius) {
      const now = Date.now();
      if (now - lastTeleport < 120) return;

      activateRunawayIfNeeded();
      if (showMsg) setRandomNoMessage();
      teleportNoAwayFromCursor(e.clientX, e.clientY);
      lastTeleport = now;
    }
  }

  // Detect approaching anywhere on the page
  document.addEventListener("mousemove", (e) => maybeRun(e, false));

  // If she tries to click near it, show message + run
  document.addEventListener("mousedown", (e) => maybeRun(e, true));

  // Backup: if hover hits it, still runs
  noBtn.addEventListener("mouseenter", (e) => {
    activateRunawayIfNeeded();
    setRandomNoMessage();
    teleportNoAwayFromCursor(e.clientX, e.clientY);
  });

  // Backup: if a click somehow happens, run again
  noBtn.addEventListener("click", (e) => {
    activateRunawayIfNeeded();
    setRandomNoMessage();
    teleportNoAwayFromCursor(e.clientX, e.clientY);
    e.preventDefault();
  });

  // YES behavior
  yesBtn.addEventListener("click", () => {
    message.innerText = yesMessage;

    mainImage.src = "yes.jpg";
    mainImage.onerror = () => {
      message.innerText = yesMessage + " Also upload your yes picture as yes.jpg in the repo root";
    };

    noDisabled = true;
    noBtn.style.display = "none";
  });
</script>
</body>
</html>
